is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Namespace, data_key: namespace}
      - {id: VJQQOR, title: Name, data_key: name}
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: Form1.RowTemplate1}
      type: RepeatingPanel
      data_bindings:
      - {property: items, code: self.pods, writeback: false}
    layout_properties: {grid_position: 'GUXRHT,AHMLWM'}
  - name: button_1
    properties: {text: Create Cluster}
    type: Button
    layout_properties: {grid_position: 'OCEQOV,NEOWXJ'}
    event_bindings: {click: button_1_click}
- name: timer_1
  properties: {}
  type: Timer
  layout_properties: {slot: default}
  event_bindings: {tick: timer_1_tick}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: label_1
  properties: {text: Anvil Operator}
  type: Label
  layout_properties: {slot: title}
